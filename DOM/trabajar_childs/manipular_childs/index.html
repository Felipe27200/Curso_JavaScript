<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contenedor Padre.
        
        La sangría entre <div> y <h1>, también se 
        considera como un hijo.
    -->
    <div class="contenedor1">
        <!-- <h2>, </h4> y <p> son sus hijos. -->
        <h2>Un título común</h2>

        <h4>Un h4 común</h4>

        <p>Un simple párrafo</p>
    </div>

    <!-- De esta forma los hijos son los elementos HTML y no la sangría -->
    <div class="contenedor2"><h1>Hola Mundo</h1><h2>Hola a todos</h2></div>
    <script src="app.js"></script>
</body>
</html>
